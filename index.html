<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Bootstrap 5 Praktic</title>
</head>
<body>
    <!--Навигация-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Furniture</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#kits">Kits</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#carouselExampleControls">Carusel</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#form">Form</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <!--/Навигация-->

    <!--Home-->
    <div id="home" class="container black mh-100 mw-100">
        <div class="textblock text-center" >
            <div class="text pt-5 pb-5 ">
                <p class="text-center title-h1 furniture">Furniture</p>
                <p class="h4">The best in our store</p>
            </div>
            <img src="img/home.png" class="img-fluid" alt="...">
        </div>
    </div>
    <!--/Home-->


    

    <!--Kits-->
    <div id="kits" class="container">
        <h1 class="text-center title-h1 mt-5 mb-5">Our Fave Kits</h1>
        <div class="row shop gx-4 mt-5">
            <a class="col-xl-4 col-lg-12 mb-3">
                <div class="shop__item shop__itemOne">
                    <span class="sale">Sale</span>
                    <div class="row align-items-center text-info">
                        <div class="col-8">
                            <h3>White Swan Chair</h3>
                        </div>
                        <div class="col-4">
                            <p>$69.99</p>
                        </div>
                    </div>
                </div>
            </a>
            <a class="col-xl-4 col-lg-12 mb-3">
                <div class="shop__item shop__itemTwo">
                    <span class="sale nosale">Sale</span>
                    <div class="row text-info">
                        <div class="col-8">
                            <h3>Urban sofa set</h3>
                        </div>
                        <div class="col-4">
                            <p>$569</p>
                        </div>
                    </div>
                </div>
            </a>
            <a class="col-xl-4 col-lg-12 mb-3">
                <div class="shop__item shop__itemThree">
                    <span class="sale">Sale</span>
                    <div class="row text-info">
                        <div class="col-8">
                            <h3>Big  Mono • Kitchen set</h3>
                        </div>
                        <div class="col-4">
                            <p>$569</p>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <!--/KITS-->

    <!--Карусель-->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner carousel">
          <div class="carousel-item active">
            <img src="img/carusel1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/carusel2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/carusel3.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/carusel4.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <!--/Карусель-->


    <div id="form" class="container .form">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Review</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    <img class="w-100 mt-5 mb-5" src="img/last.png" alt="Room">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
